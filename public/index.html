<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Web app for you to maintain your journal and voice logs and to know your mood."
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
		/>
		<link rel="preload" as="image" href="%PUBLIC_URL%/bg.jpg" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%PUBLIC_URL%/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%PUBLIC_URL%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%PUBLIC_URL%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
		<title>Mind Sanctum</title>
		<style>
			html {
				height: 100vh;
				background-color: #05090e;
			}
			body,
			#root {
				position: relative;
				height: 100%;
			}
			#root {
				height: 100%;
				overflow: auto;
			}
			#bg {
				position: absolute;
				height: 100%;
				width: 100%;
				background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
					url(%PUBLIC_URL%/bg.jpg) center no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="bg"></div>
		<div id="root"></div>
	</body>
</html>
